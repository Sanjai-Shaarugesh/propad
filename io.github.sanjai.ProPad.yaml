app-id: io.github.sanjai.ProPad
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: propad

finish-args:
  # Graphics - Fixed order and added GPU access
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --device=all
  
  # Network (if your app needs it)
  - --share=network
  
  # File system access - CRITICAL: Full host filesystem access to avoid portals
  - --filesystem=host
  - --filesystem=xdg-run/gvfsd
  
  # D-Bus - Basic bus access (but avoid document portal)
  - --socket=session-bus
  - --socket=system-bus
  
  # WebKit sandbox permissions - CRITICAL for WebKit to work properly
  - --own-name=io.github.sanjai.ProPad.*
  - --allow=per-app-dev-shm
  
  # Accessibility (optional, suppresses warnings)
  - --talk-name=org.a11y.Bus
  
  # Environment variables to suppress warnings and fix graphics
  - --env=NO_AT_BRIDGE=1
  - --env=GTK_A11Y=none
  - --env=G_MESSAGES_DEBUG=
  - --env=LIBGL_ALWAYS_SOFTWARE=1
  - --env=MESA_LOADER_DRIVER_OVERRIDE=swrast
  - --env=LIBGL_DRI3_DISABLE=1
  - --env=EGL_PLATFORM=wayland
  - --env=GDK_BACKEND=wayland,x11
  
  # Disable document portal to force direct file access
  - --env=GTK_USE_PORTAL=0
  
  # WebKit specific environment variables to fix sandbox issues
  - --env=WEBKIT_DISABLE_SANDBOX_THIS_IS_DANGEROUS=1
  - --env=WEBKIT_FORCE_SANDBOX=0
  
  - --filesystem=xdg-data/icons:ro
  
  # WebKit2GTK support (for webview)
  - --socket=pulseaudio
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  
  # Shared memory for WebKit
  - --allow=per-app-dev-shm

  
  # GSettings
  - --metadata=X-DConf=migrate-path=/io/github/sanjai/ProPad/

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

